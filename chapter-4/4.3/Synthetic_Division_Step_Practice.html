<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Division - Step-by-Step Practice</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a5f2a 0%, #2e8b4a 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h2 {
            color: #1a5f2a;
            margin-top: 0;
            text-align: center;
        }

        /* Score Display */
        .score-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #1a5f2a 0%, #2e8b4a 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .score-item .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Problem Selection */
        .problem-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .problem-btn {
            padding: 10px 20px;
            border: 2px solid #2e8b4a;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .problem-btn:hover {
            background: #e8f5e9;
        }

        .problem-btn.active {
            background: #2e8b4a;
            color: white;
        }

        /* Synthetic Division Grid */
        .synth-workspace {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        .synth-grid {
            display: inline-block;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 1.4em;
        }

        .synth-row {
            display: flex;
            align-items: center;
        }

        .synth-cell {
            width: 70px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background: white;
            position: relative;
        }

        .synth-cell.k-cell {
            background: linear-gradient(135deg, #1a5f2a 0%, #2e8b4a 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            border-right: 3px solid #333;
            border-radius: 8px 0 0 8px;
            width: 60px;
        }

        .synth-cell.coef-cell {
            background: #e3f2fd;
            font-weight: bold;
            color: #1565c0;
        }

        .synth-cell.carry-cell {
            background: #fff8e1;
            color: #f57c00;
            border-top: none;
        }

        .synth-cell.result-cell {
            background: #e8f5e9;
            font-weight: bold;
            color: #2e7d32;
            border-top: 3px solid #333;
        }

        .synth-cell.remainder-cell {
            background: #ffebee;
            font-weight: bold;
            color: #c62828;
            border-top: 3px solid #333;
        }

        .synth-cell.spacer {
            border: none;
            background: transparent;
            width: 20px;
        }

        .synth-cell.empty {
            background: #fafafa;
        }

        /* Input styling */
        .synth-input {
            width: 55px;
            height: 40px;
            border: 2px solid #2e8b4a;
            border-radius: 6px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 1em;
            text-align: center;
            background: white;
        }

        .synth-input:focus {
            outline: none;
            border-color: #1a5f2a;
            box-shadow: 0 0 0 3px rgba(46, 139, 74, 0.2);
        }

        .synth-input.correct {
            border-color: #4caf50;
            background: #c8e6c9;
        }

        .synth-input.incorrect {
            border-color: #f44336;
            background: #ffcdd2;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .cell-highlight {
            box-shadow: 0 0 0 3px #ff9800;
            z-index: 10;
        }

        /* Row labels */
        .row-label {
            width: 100px;
            text-align: right;
            padding-right: 15px;
            font-size: 0.85em;
            color: #666;
        }

        /* Step Instructions */
        .step-instruction {
            background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .step-instruction h3 {
            margin: 0 0 10px 0;
            color: #1a5f2a;
        }

        .step-instruction p {
            margin: 0;
            color: #333;
            font-size: 1.1em;
        }

        .step-instruction .math {
            font-family: 'Courier New', Consolas, monospace;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        /* Feedback */
        .feedback-box {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback-box.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .feedback-box.hint {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a5f2a 0%, #2e8b4a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 95, 42, 0.4);
        }

        .btn-secondary {
            background: #9e9e9e;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .progress-dot.complete {
            background: #4caf50;
        }

        .progress-dot.current {
            background: #2e8b4a;
            transform: scale(1.3);
        }

        .progress-dot.error {
            background: #f44336;
        }

        /* Completion */
        .completion-message {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .completion-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .completion-message h2 {
            color: #4caf50;
            margin-bottom: 15px;
        }

        .completion-message .final-answer {
            font-size: 1.3em;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Cambria Math', 'Times New Roman', serif;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .legend-color.coef { background: #e3f2fd; }
        .legend-color.carry { background: #fff8e1; }
        .legend-color.result { background: #e8f5e9; }
        .legend-color.remainder { background: #ffebee; }

        sup { font-size: 0.7em; }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 1.6em; }
            .synth-cell { width: 55px; height: 45px; font-size: 1em; }
            .synth-input { width: 42px; height: 35px; }
            .row-label { width: 70px; font-size: 0.75em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Synthetic Division Step-by-Step</h1>
            <p>Practice each step - get instant feedback!</p>
        </header>

        <div class="card">
            <div class="score-bar">
                <div class="score-item">
                    <div class="label">Problem</div>
                    <div class="value"><span id="current-problem">1</span> / <span id="total-problems">5</span></div>
                </div>
                <div class="score-item">
                    <div class="label">Steps Correct</div>
                    <div class="value" id="steps-correct">0</div>
                </div>
                <div class="score-item">
                    <div class="label">Mistakes</div>
                    <div class="value" id="mistakes">0</div>
                </div>
            </div>

            <div class="problem-selector">
                <button class="problem-btn active" onclick="selectDifficulty('easy')">Easy</button>
                <button class="problem-btn" onclick="selectDifficulty('medium')">Medium</button>
                <button class="problem-btn" onclick="selectDifficulty('hard')">Hard</button>
            </div>

            <h2 id="problem-title">Divide using synthetic division</h2>

            <div class="legend">
                <div class="legend-item"><div class="legend-color coef"></div> Coefficients</div>
                <div class="legend-item"><div class="legend-color carry"></div> Carry (multiply)</div>
                <div class="legend-item"><div class="legend-color result"></div> Result (add)</div>
                <div class="legend-item"><div class="legend-color remainder"></div> Remainder</div>
            </div>

            <div class="progress-steps" id="progress-steps"></div>

            <div class="synth-workspace">
                <div class="synth-grid" id="synth-grid"></div>
            </div>

            <div class="step-instruction" id="step-instruction">
                <h3>Step 1: Bring Down</h3>
                <p>Bring down the first coefficient to start.</p>
            </div>

            <div class="feedback-box" id="feedback"></div>

            <div class="buttons-row" id="buttons-row">
                <button class="btn btn-warning" onclick="showHint()">Hint</button>
                <button class="btn btn-primary" onclick="checkStep()">Check Step</button>
                <button class="btn btn-secondary" onclick="skipStep()">Skip Step</button>
            </div>

            <div class="completion-message" id="completion">
                <h2>Problem Complete!</h2>
                <div class="final-answer" id="final-answer"></div>
                <button class="btn btn-success" onclick="nextProblem()">Next Problem</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== PROBLEM DATA ====================
        const problems = {
            easy: [
                { coeffs: [1, 5, 6], k: -2, quotient: [1, 3], remainder: 0 },
                { coeffs: [1, 7, 12], k: -3, quotient: [1, 4], remainder: 0 },
                { coeffs: [1, 4, 3], k: -1, quotient: [1, 3], remainder: 0 },
                { coeffs: [1, -1, -6], k: 3, quotient: [1, 2], remainder: 0 },
                { coeffs: [1, 2, -8], k: 2, quotient: [1, 4], remainder: 0 }
            ],
            medium: [
                { coeffs: [1, 3, 5], k: -2, quotient: [1, 1], remainder: 3 },
                { coeffs: [2, 5, 3], k: -1, quotient: [2, 3], remainder: 0 },
                { coeffs: [1, -2, -5, 6], k: 3, quotient: [1, 1, -2], remainder: 0 },
                { coeffs: [1, 0, -4], k: 2, quotient: [1, 2], remainder: 0 },
                { coeffs: [2, -3, 0, 5], k: 2, quotient: [2, 1, 2], remainder: 9 }
            ],
            hard: [
                { coeffs: [1, 0, 0, -8], k: 2, quotient: [1, 2, 4], remainder: 0 },
                { coeffs: [1, -4, 6, -4, 1], k: 1, quotient: [1, -3, 3, -1], remainder: 0 },
                { coeffs: [1, 0, -4, 0, 3], k: 1, quotient: [1, 1, -3, -3], remainder: 0 },
                { coeffs: [2, 1, -5, 2], k: -2, quotient: [2, -3, 1], remainder: 0 },
                { coeffs: [1, 0, 0, 0, -16], k: 2, quotient: [1, 2, 4, 8], remainder: 0 }
            ]
        };

        // ==================== STATE ====================
        let currentDifficulty = 'easy';
        let currentProblemIndex = 0;
        let currentProblem = null;
        let currentStep = 0;
        let stepsCorrect = 0;
        let mistakes = 0;
        let stepData = [];
        let gridState = {
            carries: [],
            results: []
        };

        // ==================== INITIALIZATION ====================
        function init() {
            loadProblem();
        }

        function selectDifficulty(diff) {
            currentDifficulty = diff;
            currentProblemIndex = 0;
            document.querySelectorAll('.problem-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadProblem();
        }

        function loadProblem() {
            const problemSet = problems[currentDifficulty];
            currentProblem = problemSet[currentProblemIndex % problemSet.length];
            currentStep = 0;

            // Initialize grid state
            const n = currentProblem.coeffs.length;
            gridState = {
                carries: new Array(n).fill(null),
                results: new Array(n).fill(null)
            };

            // Generate step data
            stepData = generateStepData(currentProblem);

            // Update UI
            document.getElementById('current-problem').textContent = currentProblemIndex + 1;
            document.getElementById('total-problems').textContent = problemSet.length;

            const divisorStr = currentProblem.k >= 0 ? `(x - ${currentProblem.k})` : `(x + ${-currentProblem.k})`;
            document.getElementById('problem-title').innerHTML =
                `Divide: (${formatPoly(currentProblem.coeffs)}) ÷ ${divisorStr}`;

            document.getElementById('completion').classList.remove('show');
            document.getElementById('buttons-row').style.display = 'flex';
            document.getElementById('step-instruction').style.display = 'block';

            buildProgressDots();
            buildGrid();
            updateInstruction();
            document.getElementById('feedback').classList.remove('show');
        }

        function generateStepData(problem) {
            const steps = [];
            const n = problem.coeffs.length;
            const k = problem.k;

            // First step: bring down first coefficient
            steps.push({
                type: 'bring-down',
                index: 0,
                answer: problem.coeffs[0]
            });

            // Subsequent steps: multiply then add
            let currentResult = problem.coeffs[0];
            for (let i = 1; i < n; i++) {
                const carry = currentResult * k;
                steps.push({
                    type: 'multiply',
                    index: i,
                    prevResult: currentResult,
                    k: k,
                    answer: carry
                });

                const sum = problem.coeffs[i] + carry;
                steps.push({
                    type: 'add',
                    index: i,
                    coeff: problem.coeffs[i],
                    carry: carry,
                    answer: sum,
                    isRemainder: i === n - 1
                });

                currentResult = sum;
            }

            return steps;
        }

        // ==================== UI BUILDING ====================
        function buildProgressDots() {
            const container = document.getElementById('progress-steps');
            container.innerHTML = '';
            for (let i = 0; i < stepData.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot' + (i === 0 ? ' current' : '');
                container.appendChild(dot);
            }
        }

        function buildGrid() {
            const n = currentProblem.coeffs.length;
            const k = currentProblem.k;

            let html = '';

            // Row 1: k value and coefficients
            html += '<div class="synth-row">';
            html += `<div class="synth-cell k-cell">${k}</div>`;
            for (let i = 0; i < n; i++) {
                html += `<div class="synth-cell coef-cell" id="coef-${i}">${currentProblem.coeffs[i]}</div>`;
            }
            html += '</div>';

            // Row 2: carry values (multiply results)
            html += '<div class="synth-row">';
            html += `<div class="synth-cell" style="border:none; background:transparent;"></div>`;
            for (let i = 0; i < n; i++) {
                if (i === 0) {
                    html += `<div class="synth-cell empty"></div>`;
                } else {
                    html += `<div class="synth-cell carry-cell" id="carry-${i}"></div>`;
                }
            }
            html += '</div>';

            // Row 3: results (quotient coefficients + remainder)
            html += '<div class="synth-row">';
            html += `<div class="synth-cell" style="border:none; background:transparent;"></div>`;
            for (let i = 0; i < n; i++) {
                const isLast = i === n - 1;
                const cellClass = isLast ? 'remainder-cell' : 'result-cell';
                html += `<div class="synth-cell ${cellClass}" id="result-${i}"></div>`;
            }
            html += '</div>';

            document.getElementById('synth-grid').innerHTML = html;
        }

        function updateInstruction() {
            const instruction = document.getElementById('step-instruction');
            const step = stepData[currentStep];

            if (!step) {
                showCompletion();
                return;
            }

            let title = '';
            let desc = '';
            let math = '';

            if (step.type === 'bring-down') {
                title = 'Step 1: Bring Down';
                desc = 'Bring down the first coefficient to the result row.';
                math = `${step.answer}`;
                showBringDownInput(step);
            } else if (step.type === 'multiply') {
                title = `Step ${currentStep + 1}: Multiply`;
                desc = `Multiply the previous result by k (${step.k}).`;
                math = `${step.prevResult} × ${step.k} = ?`;
                showMultiplyInput(step);
            } else if (step.type === 'add') {
                title = `Step ${currentStep + 1}: Add`;
                desc = step.isRemainder ?
                    'Add to get the remainder.' :
                    'Add the coefficient and carry value.';
                math = `${step.coeff} + (${step.carry}) = ?`;
                showAddInput(step);
            }

            instruction.innerHTML = `
                <h3>${title}</h3>
                <p>${desc}</p>
                <div class="math">${math}</div>
            `;
        }

        function showBringDownInput(step) {
            const cell = document.getElementById(`result-${step.index}`);
            cell.innerHTML = `<input type="text" class="synth-input" id="current-input" placeholder="?" autofocus>`;
            cell.classList.add('cell-highlight');

            // Highlight the coefficient being brought down
            document.getElementById(`coef-${step.index}`).classList.add('cell-highlight');

            setTimeout(() => {
                document.getElementById('current-input').focus();
            }, 100);
            addEnterListener();
        }

        function showMultiplyInput(step) {
            const cell = document.getElementById(`carry-${step.index}`);
            cell.innerHTML = `<input type="text" class="synth-input" id="current-input" placeholder="?" autofocus>`;
            cell.classList.add('cell-highlight');

            // Highlight the previous result
            document.getElementById(`result-${step.index - 1}`).classList.add('cell-highlight');

            setTimeout(() => {
                document.getElementById('current-input').focus();
            }, 100);
            addEnterListener();
        }

        function showAddInput(step) {
            const cell = document.getElementById(`result-${step.index}`);
            cell.innerHTML = `<input type="text" class="synth-input" id="current-input" placeholder="?" autofocus>`;
            cell.classList.add('cell-highlight');

            // Highlight the coefficient and carry being added
            document.getElementById(`coef-${step.index}`).classList.add('cell-highlight');
            document.getElementById(`carry-${step.index}`).classList.add('cell-highlight');

            setTimeout(() => {
                document.getElementById('current-input').focus();
            }, 100);
            addEnterListener();
        }

        function addEnterListener() {
            const input = document.getElementById('current-input');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        checkStep();
                    }
                });
            }
        }

        // Document-level Enter key handler (more reliable)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.classList.contains('synth-input')) {
                e.preventDefault();
                checkStep();
            }
        });

        function clearHighlights() {
            document.querySelectorAll('.cell-highlight').forEach(el => {
                el.classList.remove('cell-highlight');
            });
        }

        // ==================== ANSWER CHECKING ====================
        function checkStep() {
            const step = stepData[currentStep];
            const input = document.getElementById('current-input');
            const userAnswer = parseInt(input.value.trim());
            const isCorrect = userAnswer === step.answer;

            if (isCorrect) {
                input.classList.add('correct');
                stepsCorrect++;
                document.getElementById('steps-correct').textContent = stepsCorrect;
                updateProgressDot(currentStep, 'complete');

                // Update grid with correct answer
                setTimeout(() => {
                    clearHighlights();
                    fillCorrectAnswer(step);
                    currentStep++;
                    if (currentStep < stepData.length) {
                        updateProgressDot(currentStep, 'current');
                    }
                    document.getElementById('feedback').classList.remove('show');
                    updateInstruction();
                }, 500);

                showFeedback(true, step);
            } else {
                input.classList.add('incorrect');
                setTimeout(() => input.classList.remove('incorrect'), 500);
                mistakes++;
                document.getElementById('mistakes').textContent = mistakes;
                updateProgressDot(currentStep, 'error');
                setTimeout(() => updateProgressDot(currentStep, 'current'), 500);
                showFeedback(false, step);
            }
        }

        function fillCorrectAnswer(step) {
            if (step.type === 'bring-down' || step.type === 'add') {
                const cell = document.getElementById(`result-${step.index}`);
                const isLast = step.index === currentProblem.coeffs.length - 1;
                cell.innerHTML = step.answer;
                cell.className = `synth-cell ${isLast ? 'remainder-cell' : 'result-cell'}`;
                gridState.results[step.index] = step.answer;
            } else if (step.type === 'multiply') {
                const cell = document.getElementById(`carry-${step.index}`);
                cell.innerHTML = step.answer;
                cell.className = 'synth-cell carry-cell';
                gridState.carries[step.index] = step.answer;
            }
        }

        function showFeedback(isCorrect, step) {
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.className = 'feedback-box correct show';
                feedback.innerHTML = '<strong>Correct!</strong> Great work!';
            } else {
                feedback.className = 'feedback-box incorrect show';
                let hint = '';
                if (step.type === 'bring-down') {
                    hint = `Just bring down the first coefficient: ${step.answer}`;
                } else if (step.type === 'multiply') {
                    hint = `${step.prevResult} × ${step.k} = ${step.answer}`;
                } else if (step.type === 'add') {
                    hint = `${step.coeff} + (${step.carry}) = ${step.answer}`;
                }
                feedback.innerHTML = `<strong>Not quite.</strong> Try again!<br><small>Hint: ${hint}</small>`;
            }
        }

        function showHint() {
            const step = stepData[currentStep];
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback-box hint show';

            let hint = '';
            if (step.type === 'bring-down') {
                hint = `The first coefficient is ${step.answer}. Just bring it down to the result row.`;
            } else if (step.type === 'multiply') {
                hint = `Multiply: ${step.prevResult} × ${step.k} = ${step.answer}`;
            } else if (step.type === 'add') {
                hint = `Add: ${step.coeff} + (${step.carry}) = ${step.answer}`;
            }

            feedback.innerHTML = `<strong>Hint:</strong> ${hint}`;
        }

        function skipStep() {
            const step = stepData[currentStep];

            clearHighlights();
            fillCorrectAnswer(step);

            mistakes++;
            document.getElementById('mistakes').textContent = mistakes;
            updateProgressDot(currentStep, 'complete');

            currentStep++;
            if (currentStep < stepData.length) {
                updateProgressDot(currentStep, 'current');
            }

            document.getElementById('feedback').classList.remove('show');
            updateInstruction();
        }

        function updateProgressDot(index, state) {
            const dots = document.querySelectorAll('.progress-dot');
            if (dots[index]) {
                dots[index].className = 'progress-dot ' + state;
            }
        }

        function showCompletion() {
            document.getElementById('step-instruction').style.display = 'none';
            document.getElementById('buttons-row').style.display = 'none';

            const completion = document.getElementById('completion');
            completion.classList.add('show');

            const quotientStr = formatPoly(currentProblem.quotient);
            const remainderStr = currentProblem.remainder;

            let answerHtml = `<strong>Quotient:</strong> ${quotientStr}<br>`;
            answerHtml += `<strong>Remainder:</strong> ${remainderStr}`;

            if (remainderStr === 0) {
                const divisorStr = currentProblem.k >= 0 ? `(x - ${currentProblem.k})` : `(x + ${-currentProblem.k})`;
                answerHtml += `<br><br><em>${divisorStr} is a factor!</em>`;
            }

            document.getElementById('final-answer').innerHTML = answerHtml;
        }

        function nextProblem() {
            currentProblemIndex++;
            loadProblem();
        }

        // ==================== FORMATTING ====================
        function formatPoly(coeffs) {
            const degree = coeffs.length - 1;
            let terms = [];

            coeffs.forEach((c, i) => {
                const power = degree - i;
                if (c === 0 && coeffs.length > 1) return;

                let sign = '';
                if (terms.length > 0) {
                    sign = c >= 0 ? ' + ' : ' - ';
                } else if (c < 0) {
                    sign = '-';
                }

                const absC = Math.abs(c);

                if (power === 0) {
                    terms.push(sign + absC);
                } else if (power === 1) {
                    terms.push(sign + (absC === 1 ? '' : absC) + 'x');
                } else {
                    terms.push(sign + (absC === 1 ? '' : absC) + 'x<sup>' + power + '</sup>');
                }
            });

            return terms.join('') || '0';
        }

        // Initialize on load
        init();
    </script>
